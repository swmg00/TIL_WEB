<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      #grid {
        border: 5px solid pink;
        display: grid;
        /*grid */
        grid-template-columns: 150px 1fr; /*하나의 열에 2개를 같이 나타태고 싶을때, fr 자동으로 조절되는 단위 */
      }
      div {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>

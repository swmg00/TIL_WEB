<!-- HTML 파일과 자바스크립트 연결하기(1. 내부 스크립트 방법)-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    document.write("내부 스크립트 방법");
  </script>
</body>
</html>
